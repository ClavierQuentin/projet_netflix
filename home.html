<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/netflix (1).png" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <!--HEADER-->
  <header>
      <div>
          <img id="logo" src="img/netflix.png" alt="logo Netflix">
      </div>
  </header>
  <main>
      <!--------------------------------------PAGE D'ACCUEIL------------------------------>
      <div id="pageAccueil" class="main">
            <div>
              <h1>Qui est-ce ?</h1>
            </div>
            <div class="profils">
                <!---------------------------PROFILS------------------->
              <a href="#" class="profil">
                <div class="profil_utilisateur">
                    <img class="faces utilisateur" src="img/face1.png" alt="">
                </div>
                <div class="sous_titre">
                    <p>Margot</p>
                </div>
             </a>
              <a href="#" class="profil">
                <div class="profil_utilisateur">
                    <img class="faces utilisateur" src="img/face2.png" alt="">
                </div>
                <div class="sous_titre">
                    <p>Quentin</p>
                </div>
              </a>
              <!------------------------ICONE AJOUTER PROFIL------------------->
              <a href="#" id="ajouter_profil" class="profil">
                <div class="croix">
                    <img class="faces bouton-plus" src="img/bouton-plus.png" alt="">
                </div>
                <div class="sous_titre">
                    <p>Ajouter un profil</p>
                </div>
              </div>
            </a>
            <!---------------------------BOUTON GERER LES PROFILS-------------->
            <a href="#" class="gestion_profil" id="gerer_profils">
                <p> Gérer les profils</p>
            </a>
      </div>
      <!-----------------------------------PAGE AJOUT DE PROFIL------------------>
      <div id="bloc_ajouter" class="ajouter_profil">
        <div class="ligne_1">
            <h1>Ajouter un profil</h1>
            <p>Ajoutez un profil pour un nouvel utilisateur Netflix.</p>
        </div>
        <div class="ligne_2">
            <div>
                <img class="faces_2" src="https://occ-0-3007-56.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABX_cjFqekMWlVv9AS6vI54p7W5uxkdnDz0RZ_BWg2XRBOMNYXnJRhtOnpMappsaT2-4TP8mjyaBTNLX-mLEJHl8GIfn_.png?r=fcc" alt="">
            </div>
            <div>
                <input class="input_nom" type="text" placeholder="Nom">
            </div>
            <div class="checkbox">
                <input class="input_checkbox" type="checkbox" name="" id="enfant">
                <label for="enfant">Enfant ?</label>
            </div>
        </div>
        <div class="ligne_3">
            <a href="#"><div class="bouton_continuer"><p>Continuer</p></div></a>
            <a href="#" id="bouton_annuler"><div class="bouton_annuler"><p>Annuler</p></div></a>
        </div>
      </div>
      <!---------------------------------PAGE GESTION DES PROFILS-------------------------->
      <div id="pageGestion" class="gestion">
        <div>
          <h1>Gestion des profils :</h1>
        </div>
        <div class="profils">
          <a href="#" class="profil">
            <div class="profil_utilisateur">
                <img class="faces utilisateur" src="img/profil1.png" alt="">
            </div>
            <div class="sous_titre">
                <p>Margot</p>
            </div>
        </a>
          <a href="#" class="profil">
            <div class="profil_utilisateur">
                <img class="faces utilisateur" src="img/profil2.png" alt="">
            </div>
            <div class="sous_titre">
                <p>Quentin</p>
            </div>
        </a>
          <a href="#" id="ajouter_profil_2" class="profil">
            <div class="croix">
                <img class="faces bouton-plus" src="img/bouton-plus.png" alt="">
            </div>
            <div class="sous_titre">
                <p>Ajouter un profil</p>
            </div>
          </div>
        </a>
        <a href="#">
            <p class="bouton_continuer" id="gestion_terminer">Terminé</p>
        </a>
  </div>
  </main>
  <script src="script.js"></script>  
</body>
</html>
